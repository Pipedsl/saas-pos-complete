spring.application.name=saas-pos-api
server.port=8081

# Base de datos
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/saas_pos}
spring.datasource.username=${POSTGRES_USER:saas_admin}
spring.datasource.password=${POSTGRES_PASSWORD:saas_password_secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/saas_pos}
spring.flyway.user=${POSTGRES_USER:saas_admin}
spring.flyway.password=${POSTGRES_PASSWORD:saas_password_secret}

# Configuracion JWT
# Clave para desarrollo (en prod usar variable de entorno)
jwt.secret=${JWT_SECRET:EstaEsUnaClaveSecretaSuperSeguraParaDesarrolloLocalDeSaaSPos2025}
jwt.expiration=86400000

spring.jackson.serialization.fail-on-empty-beans=false

app.cors.allowed-origins=${ALLOWED_ORIGIN:http://localhost:4200}

app.admin.default-password=${ADMIN_DEFAULT_PASSWORD:admin123}