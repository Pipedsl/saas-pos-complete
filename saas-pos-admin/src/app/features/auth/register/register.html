<div class="min-h-screen flex items-center justify-center bg-darkbg p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-20%] left-[-10%] w-[500px] h-[500px] bg-secondary/10 rounded-full blur-3xl"></div>
    </div>

    <p-card styleClass="bg-cardbg border border-gray-800 shadow-2xl w-full max-w-md relative z-10">

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">

            <div class="flex flex-col gap-2">
                <label class="text-gray-300 text-sm">Nombre de tu Negocio</label>
                <input pInputText formControlName="companyName" placeholder="Ej: Minimarket Don Pepe"

            </div>

                <input pInputText formControlName="email" type="email" placeholder="juan@gmail.com"
                    class="w-full bg-gray-900 border-gray-700 text-white" />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-gray-300 text-sm">ContraseÃ±a</label>

                    inputStyleClass="w-full bg-gray-900 border-gray-700 text-white">
                </p-password>
            </div>

            <button pButton type="submit" label="Crear mi Tienda" [loading]="loading"
